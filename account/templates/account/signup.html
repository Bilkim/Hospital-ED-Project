{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<style>
    body{
        background-color: rgb(165, 221, 235);
    }
    .container{
        color: black;
       
    }
</style>
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
